{% extends 'layouts/input.html' %}
{% block inputs %}
<div class="w-full flex flex-row justify-center">
    <input
        type="number"
        id="{{ key }}"
        name="{{ key }}"
        min="0"
        value="0"
        class="border border-neutral-400 px-1 rounded-md w-1/4 mr-2"
    />
    <span>{{ units }}</span>
</div>
{% endblock %}
