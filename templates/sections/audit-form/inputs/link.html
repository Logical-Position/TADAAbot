{% extends 'layouts/input.html' %}
{% block inputs %}
<div>
    <div class="my-2">
        <label for="{{ key }}-anchor">Anchor Text:</label>
        <input class="border border-neutral-400 rounded-md w-3/4" id="{{ key }}-anchor" name="{{ key }}-anchor" type="text">
    </div>
    <div class="my-2">
        <label for="{{ key }}-url">URL:</label>
        <input class="border border-neutral-400 rounded-md w-3/4" id="{{ key }}-url" name="{{ key }}-url" type="text">
    </div>
</div>
{% endblock %}
