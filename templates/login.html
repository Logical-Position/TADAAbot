{% extends 'base.html' %}

{% block main %}
    <div class="w-full h-full bg-neutral-300">
        <div class="flex justify-center items-center w-screen h-fit">
            <div class="w-1/3 p-6 shadow-lg bg-neutral-900 rounded-md">
                <div class="justify-start items-center flex">
                    <div class="w-14">
                        <img class="px-3" src="static/assets/icon-login.svg">
                    </div>
                    <h1 class="text-white text-center text-4xl font-semibold ml-5">TADAA Login</h1>
                </div>
                <hr class="mt-8">
                <div class="mt-4 text-xl">
                    <label for="username" class="block mb-2 text-white mt-2">Username: </label>
                    <input type="text" id="username" name="username" placeholder="Username..." class="border rounded-md w-full px-3 py-3 focus-outline-none focus:ring-0 focus:border-gray-600 mt-2"><br>
                    <label for="password" class="block mb-2 text-white mt-2">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Password..."class="border rounded-md w-full px-3 py-3 focus-outline-none focus:ring-0 focus:border-gray-600 mt-2"><br>
                </div>
                <div>
                    <div class="mt-5 flex justify-between items-center text-white">
                        <a href="/" class="hover:underline">Forgot Password?</a>
                        <a href="/" class="hover:underline">Create Account</a>
                    </div>
                </div>
                <div class="mt-5">
                    <button onclick="window.location='/'" class="border-2 border-white bg-neutral-900 text-white py-1 h-16 w-full rounded-md hover:bg-white hover:text-black">Submit</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
