{% extends 'base.html' %}

{% block title %}
TADAA
{% endblock %}

{% block main %}
<div class="flex justify-center">
    <div class="w-4/5 md:w-1/2">
        <p class="py-2 text-center font-normal text-lg text-neutral-500"><em>The "Technical Audit Documentation Automation Assistant", or TADAA!</em></p>
        <div class="py-4 flex justify-around">
            <label class="font-medium text-xl">Domain URL:</label> <input type="text" class="p-1 rounded-md border-2 border-neutral-400 w-2/3">
        </div>

        <hr class="h-[2px] mb-4 bg-neutral-900">

        <form id="tadaa-form" action="/" method="post" enctype="multipart/form-data">
            
            <!-- STOLE THIS FROM https://flowbite.com/docs/forms/file-input/ -->
            <div class="flex items-center justify-center w-full">
                <label for="spreadsheet-selection" class="flex flex-col items-center justify-center w-full h-64 border-2 border-neutral-300 border-dashed rounded-lg cursor-pointer bg-neutral-50 hover:bg-neutral-200 hover:border-neutral-400 mb-4">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg aria-hidden="true" class="w-10 h-10 mb-3 text-neutral-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                        <p class="mb-2 text-sm text-neutral-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-neutral-500">Only accepts folders/directories</p>
                    </div>
                    <!-- The input seemingly can only accept files xor directories, not both. This is UI/UX problem, talk to Jake. -->
                    <!-- Asking users for the 'export' directory seems like it will be easiest. Directories it is. -->
                    <!-- <input id="dropzone-file" type="file" class="hidden" /> -->
                    <input id="spreadsheet-selection" class="hidden" type="file" name="spreadsheet-selection" required accept=".csv, .xlsx, .xls, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple webkitdirectory>
                </label>
            </div>

            <!-- OLD FILE UPLOAD- KEEPING HERE UNTIL THE ABOVE FULLY WORKS -->
            <!-- <div class="bg-neutral-100 p-8 flex flex-col justify-center text-center rounded-md outline-dashed outline-neutral-300 mb-8">
                <legend class="text-xl">
                    <b>Upload Data</b>
                </legend>
                <label class="mb-8"  for="spreadsheet-selection">
                    Select the `exports` folder to upload.
                </label> -->
                <!-- The input seemingly can only accept files xor directories, not both. This is UI/UX problem, talk to Jake. -->
                <!-- Asking users for the 'export' directory seems like it will be easiest. Directories it is. -->
                <!-- <input id="spreadsheet-selection" class="bg-red-200" type="file" name="spreadsheet-selection" required accept=".csv, .xlsx, .xls, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" multiple webkitdirectory>
            </div> -->

            <!-- <div>Manual Entry Fields will go here</div> -->

            <input id="submit-input" class="text-center bg-green-200 w-full p-6 rounded-md border-2 border-green-700 font-medium text-lg mb-4 hover:cursor-pointer hover:drop-shadow-md" type="submit" value="Generate PPT">
        </form>

        <div class="flex gap-4 justify-between">
            <button id="ppt-download-button" class="text-center bg-neutral-200 w-full p-3 rounded-md border-2 border-neutral-700 font-medium text-lg hover:cursor-pointer hover:drop-shadow-md" disabled>Download Audit Powerpoint</button>
            <button id="auth-dance-button" class="text-center bg-neutral-200 w-full p-3 rounded-md border-2 border-neutral-700 font-medium text-lg hover:cursor-pointer hover:drop-shadow-md" disabled>Start Auth Dance</button>
        </div>
    </div>
</div>
{% endblock %}
